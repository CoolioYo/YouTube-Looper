<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>YouTube Looper</title>
        <link rel="stylesheet" href="stylesheet.css">
        <script src="popup.js"></script>
        </script>
    </head>
    <body>
        <h1>YouTube Looper</h1>
        <hr>
        <h2 id="video-title"></h2>
        <p>YouTube link:</p>
        <input type="text" id="video-link" placeholder="https://www.youtube.com/...">
        <p id="loop-counter"></p>
        <div id="yt-wrap">
            <div id="ytplayer"></div>
        </div>
        <div class="flex">
            <input id="checkbox" type="checkbox">
            <p>Loop full video</p>
        </div>
        <p>Insert start and end times:</p>
        <div class="flex">
            <input type="text" id="start-time" placeholder="0:00">
            <p id="spacer">:</p>
            <input type="text" id="end-time" placeholder="0:00">
            <button id="loop-button">Loop</button>
        </div>
    </body>
</html>
